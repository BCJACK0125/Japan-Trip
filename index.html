<!doctype html>
<html lang="zh-Hant">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="color-scheme" content="light" />
		<title>博謙薪慈日本之旅</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&family=Noto+Sans+JP:wght@600;800&family=Kaisei+Tokumin:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--ink: #0b1d1c;
				--bg: #f5f5f5;
				--primary: #2f4f4f;
				--accent: #ff6b6b;
				--sakura: #ffb7c5;
			}

			* {
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
			}

			body {
				margin: 0;
				background: var(--bg);
				font-family: Inter, "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
				color: var(--ink);
			}

			.stage {
				min-height: 100svh;
				display: grid;
				place-items: center;
				padding: 18px;
			}

			.scene {
				position: relative;
				width: min(520px, 100%);
				aspect-ratio: 9 / 16;
				border-radius: 24px;
				overflow: hidden;
				background:
					linear-gradient(180deg, rgba(255, 255, 255, 0.92) 0%, rgba(245, 245, 245, 0.92) 55%, rgba(232, 238, 238, 1) 100%),
					radial-gradient(1200px 700px at 50% -20%, rgba(47, 79, 79, 0.22) 0%, rgba(47, 79, 79, 0) 60%),
					radial-gradient(900px 600px at 35% 110%, rgba(255, 107, 107, 0.16) 0%, rgba(255, 107, 107, 0) 60%);
				border: 1px solid rgba(47, 79, 79, 0.14);
				box-shadow: 0 18px 40px rgba(0, 0, 0, 0.10);
			}

			.layer {
				position: absolute;
				inset: 0;
			}

			/* Sakura falling overlay */
			.sakura {
				pointer-events: none;
				overflow: hidden;
			}

			.petal {
				position: absolute;
				top: -12%;
				width: var(--size, 14px);
				height: var(--size, 14px);
				opacity: var(--o, 0.7);
				background-color: var(--sakura);
				border-radius: 100% 0 100% 0;
				filter: blur(0.2px);
				will-change: transform;
				transform: translate3d(0, -20%, 0) rotate(0deg);
				animation: petalFall var(--d, 8s) linear var(--delay, 0s) infinite;
			}

			.petal::before {
				content: "";
				display: block;
				width: 100%;
				height: 100%;
				border-radius: 100% 0 100% 0;
				background:
					radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 46%),
					radial-gradient(circle at 56% 52%, rgba(255, 183, 197, 0.95), rgba(255, 183, 197, 0.22) 62%, rgba(255, 183, 197, 0) 80%);
				transform: rotate(18deg);
			}

			@keyframes petalFall {
				0% {
					transform: translate3d(0, -15vh, 0) rotate(0deg);
				}
				100% {
					transform: translate3d(var(--sway, 40px), 110vh, 0) rotate(360deg);
				}
			}

			.haze {
				background:
					radial-gradient(700px 420px at 60% 40%, rgba(255, 255, 255, 0.76), rgba(255, 255, 255, 0) 55%),
					radial-gradient(900px 520px at 20% 30%, rgba(255, 255, 255, 0.55), rgba(255, 255, 255, 0) 58%);
				mix-blend-mode: screen;
				opacity: 0.95;
			}

			.ground {
				position: absolute;
				left: -20%;
				right: -20%;
				bottom: -20%;
				height: 46%;
				background: radial-gradient(120% 120% at 50% 10%, rgba(47, 79, 79, 0.12) 0%, rgba(47, 79, 79, 0) 62%);
				transform: rotate(-2deg);
			}

			/* Couple: walk forward, then fade */
			.coupleWrap {
				display: grid;
				place-items: end center;
				padding-bottom: 52px;
				transform-origin: 50% 100%;
				animation: coupleWalkAway 4.0s ease-in-out 0.15s forwards, coupleFade 1.2s ease-out 2.85s forwards;
			}

			@keyframes coupleWalkAway {
				0% {
					transform: translateY(72px) scale(1.04);
					filter: blur(0px);
				}
				100% {
					transform: translateY(-26px) scale(0.76);
					filter: blur(0.35px);
				}
			}

			@keyframes coupleFade {
				0% {
					opacity: 1;
					filter: blur(0.35px) saturate(1);
				}
				50% {
					filter: blur(2px) saturate(0.5);
				}
				100% {
					opacity: 0;
					filter: blur(8px) saturate(0);
				}
			}

			/* Kyoto: fade in as couple fades */
			.kyotoWrap {
				display: grid;
				place-items: end center;
				padding-bottom: 50px;
				opacity: 0;
				transform: translateY(14px) scale(0.98);
				animation: kyotoIn 2.4s ease-out 2.8s forwards;
			}

			@keyframes kyotoIn {
				0% {
					opacity: 0;
					transform: translateY(18px) scale(0.98);
					filter: blur(1px);
				}
				100% {
					opacity: 1;
					transform: translateY(0px) scale(1);
					filter: blur(0px);
				}
			}

			/* Title: appear at the end */
			.titleWrap {
				position: absolute;
				inset: 0;
				display: grid;
				place-items: center;
				padding: 22px;
				opacity: 0;
				transform: translateY(8px) scale(0.8);
				filter: blur(14px);
				animation: titleInkIn 1.6s cubic-bezier(0.18, 0.9, 0.2, 1) 5.05s forwards;
			}

			@keyframes titleInkIn {
				0% {
					opacity: 0;
					transform: translateY(10px) scale(0.8);
					filter: blur(16px);
				}
				100% {
					opacity: 1;
					transform: translateY(0px) scale(1);
					filter: blur(0px);
				}
			}

			.titleCard {
				position: relative;
				width: 100%;
				border-radius: 20px;
				padding: 18px 16px;
				background: rgba(255, 255, 255, 0.72);
				border: 1px solid rgba(47, 79, 79, 0.14);
				backdrop-filter: blur(10px);
				box-shadow: 0 14px 28px rgba(0, 0, 0, 0.08);
				text-align: center;
				transform: translateY(-144px);
			}

			.titleCard::before {
				content: "";
				position: absolute;
				inset: -30px;
				border-radius: 28px;
				opacity: 0;
				transform: scale(0.72);
				background:
					radial-gradient(180px 120px at 35% 45%, rgba(47, 79, 79, 0.18), rgba(47, 79, 79, 0) 66%),
					radial-gradient(220px 160px at 62% 55%, rgba(47, 79, 79, 0.14), rgba(47, 79, 79, 0) 70%);
				filter: blur(10px);
				mix-blend-mode: multiply;
				animation: inkBloom 1.8s ease-out 5.0s forwards;
				pointer-events: none;
			}

			@keyframes inkBloom {
				0% {
					opacity: 0;
					transform: scale(0.68);
				}
				55% {
					opacity: 1;
					transform: scale(1.02);
				}
				100% {
					opacity: 0.65;
					transform: scale(1);
				}
			}

			.titleCard .kicker {
				font-size: 12px;
				font-weight: 900;
				letter-spacing: 0.14em;
				text-transform: uppercase;
				color: rgba(47, 79, 79, 0.72);
				margin-bottom: 10px;
			}

			.titleCard h1 {
				margin: 0;
				display: grid;
				gap: 6px;
				font-family: "Kaisei Tokumin", "Noto Sans JP", Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
				font-size: clamp(56px, 11vw, 84px);
				line-height: 1;
				font-weight: 700;
				color: var(--primary);
				text-shadow: 0 0 15px rgba(255, 107, 107, 0.10);
			}

			@supports (-webkit-background-clip: text) {
				.titleCard h1 {
					background: linear-gradient(135deg, var(--primary) 0%, rgba(47, 79, 79, 0.85) 100%);
					-webkit-background-clip: text;
					background-clip: text;
					color: transparent;
					-webkit-text-fill-color: transparent;
				}
			}

			.titleCard h1 .t1,
			.titleCard h1 .t2 {
				display: block;
			}

			.enterBtn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				margin-top: 14px;
				padding: 10px 16px;
				border-radius: 999px;
				border: 1px solid rgba(47, 79, 79, 0.22);
				background: rgba(255, 255, 255, 0.55);
				color: var(--primary);
				text-decoration: none;
				font-weight: 900;
				letter-spacing: 0.06em;
				animation: btnPulse 2s infinite 6.5s;
			}

			@keyframes btnPulse {
				0% {
					box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.40);
				}
				70% {
					box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
				}
				100% {
					box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
				}
			}

			.enterBtn:focus-visible {
				outline: 3px solid rgba(255, 107, 107, 0.35);
				outline-offset: 3px;
			}

			@media (hover: hover) {
				.enterBtn:hover {
					background: rgba(255, 255, 255, 0.75);
				}
			}

			.titleCard .sub {
				margin-top: 10px;
				font-size: 13px;
				font-weight: 800;
				color: rgba(47, 79, 79, 0.72);
			}

			.spark {
				position: absolute;
				left: 50%;
				top: 20%;
				width: 240px;
				height: 240px;
				transform: translateX(-50%);
				background: radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.22), rgba(255, 107, 107, 0) 62%);
				opacity: 0;
				animation: sparkIn 1.4s ease-out 5.15s forwards;
			}

			@keyframes sparkIn {
				0% {
					opacity: 0;
					transform: translateX(-50%) scale(0.92);
				}
				100% {
					opacity: 1;
					transform: translateX(-50%) scale(1);
				}
			}

			@media (prefers-reduced-motion: reduce) {
				.coupleWrap,
				.kyotoWrap,
				.titleWrap,
				.spark {
					animation: none !important;
				}
				.coupleWrap {
					opacity: 0;
				}
				.kyotoWrap {
					opacity: 1;
					transform: none;
				}
				.titleWrap,
				.spark {
					opacity: 1;
					transform: none;
				}
				.sakura {
					display: none;
				}
				.titleWrap {
					filter: none;
					transform: none;
				}
				.titleCard::before {
					display: none;
				}
				.enterBtn {
					animation: none !important;
				}
			}
		</style>
	</head>
	<body>
		<div class="stage">
			<div class="scene" role="img" aria-label="開場動畫：情侶走入京都古城，最後顯示標題 博謙薪慈日本之旅">
				<div class="layer sakura" id="sakuraLayer" aria-hidden="true"></div>
				<div class="layer haze"></div>
				<div class="ground"></div>

				<!-- Couple layer -->
				<div class="layer coupleWrap">
					<svg width="360" height="360" viewBox="0 0 360 360" aria-hidden="true">
						<defs>
							<linearGradient id="gCouple" x1="0" y1="0" x2="0" y2="1">
								<stop offset="0" stop-color="#2f4f4f" stop-opacity="0.95" />
								<stop offset="1" stop-color="#2f4f4f" stop-opacity="0.75" />
							</linearGradient>
						</defs>

						<!-- subtle shadow -->
						<ellipse cx="180" cy="302" rx="96" ry="20" fill="rgba(47,79,79,0.14)" />

						<!-- couple silhouettes -->
						<g id="couple" transform="translate(0,0)">
							<!-- left person -->
							<circle cx="150" cy="172" r="18" fill="url(#gCouple)" />
							<path d="M128 196 C120 212, 118 230, 120 252 C123 286, 136 314, 150 314 C165 314, 176 286, 178 252 C180 230, 176 212, 168 196 C160 188, 140 188, 128 196 Z" fill="url(#gCouple)" />
							<path d="M130 214 C120 230, 116 244, 114 260" fill="none" stroke="rgba(255,255,255,0.16)" stroke-width="5" stroke-linecap="round" />
							<!-- right person -->
							<circle cx="210" cy="170" r="18" fill="url(#gCouple)" />
							<path d="M190 194 C184 210, 182 230, 184 254 C186 286, 198 314, 212 314 C228 314, 240 286, 242 254 C244 230, 240 210, 232 194 C224 186, 202 186, 190 194 Z" fill="url(#gCouple)" />
							<path d="M236 214 C246 230, 250 244, 252 260" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="5" stroke-linecap="round" />

							<!-- holding hands -->
							<path d="M168 220 C176 230, 184 230, 192 222" fill="none" stroke="rgba(255,107,107,0.8)" stroke-width="5" stroke-linecap="round" />

							<!-- tiny heart -->
							<path d="M180 124 C172 112, 154 114, 154 130 C154 150, 180 160, 180 160 C180 160, 206 150, 206 130 C206 114, 188 112, 180 124 Z" fill="rgba(255,107,107,0.72)" />
						</g>
					</svg>
				</div>

				<!-- Kyoto layer -->
				<div class="layer kyotoWrap">
					<svg width="460" height="360" viewBox="0 0 460 360" aria-hidden="true">
						<defs>
							<linearGradient id="gKyoto" x1="0" y1="0" x2="0" y2="1">
								<stop offset="0" stop-color="#2f4f4f" stop-opacity="0.92" />
								<stop offset="1" stop-color="#2f4f4f" stop-opacity="0.70" />
							</linearGradient>
						</defs>

						<!-- misty hills -->
						<path d="M0 250 C90 205, 170 220, 230 205 C305 186, 360 198, 460 160 L460 360 L0 360 Z" fill="rgba(47,79,79,0.10)" />

						<!-- machiya blocks -->
						<g fill="url(#gKyoto)">
							<path d="M20 280 L70 250 L120 280 L120 330 L20 330 Z" />
							<path d="M110 290 L160 260 L210 290 L210 338 L110 338 Z" opacity="0.95" />
							<path d="M250 292 L300 262 L350 292 L350 338 L250 338 Z" opacity="0.92" />
							<path d="M340 285 L380 260 L440 290 L440 334 L340 334 Z" opacity="0.90" />
						</g>

						<!-- pagoda silhouette -->
						<g fill="url(#gKyoto)">
							<rect x="208" y="150" width="44" height="185" rx="8" opacity="0.95" />
							<path d="M170 160 L230 135 L290 160 L290 175 L170 175 Z" />
							<path d="M178 200 L230 178 L282 200 L282 214 L178 214 Z" opacity="0.96" />
							<path d="M186 238 L230 220 L274 238 L274 252 L186 252 Z" opacity="0.93" />
							<path d="M196 274 L230 260 L264 274 L264 288 L196 288 Z" opacity="0.90" />
							<rect x="228" y="120" width="4" height="220" opacity="0.75" />
						</g>

						<!-- warm lantern glow -->
						<circle cx="92" cy="300" r="10" fill="rgba(255,107,107,0.38)" />
						<circle cx="372" cy="302" r="10" fill="rgba(255,107,107,0.32)" />
					</svg>
				</div>

				<div class="spark" aria-hidden="true"></div>

				<!-- Title -->
				<div class="titleWrap">
					<div class="titleCard">
						<div class="kicker">Romantic Trip</div>
						<h1>
							<span class="t1">博謙薪慈</span>
							<span class="t2">日本之旅</span>
						</h1>
						<div class="sub">京阪神・日系浪漫之旅</div>
						<a class="enterBtn" href="./kyoto.html">開啟行程表</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			(function () {
				const layer = document.getElementById("sakuraLayer");
				if (!layer) return;
				if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) return;

				const maxPetals = 60;
				function createSakura() {
					const el = document.createElement("i");
					el.className = "petal";
					const left = Math.random() * 100;
					const size = 5 + Math.random() * 10;
					const duration = 4 + Math.random() * 3.5;
					const sway = (Math.random() * 2 - 1) * 100;
					const opacity = 0.25 + Math.random() * 0.6;

					el.style.left = `${left}%`;
					el.style.setProperty("--size", `${size.toFixed(1)}px`);
					el.style.setProperty("--d", `${duration.toFixed(2)}s`);
					el.style.setProperty("--delay", `0s`);
					el.style.setProperty("--sway", `${sway.toFixed(0)}px`);
					el.style.setProperty("--o", `${opacity.toFixed(2)}`);
					layer.appendChild(el);

					while (layer.childElementCount > maxPetals) {
						layer.firstElementChild?.remove();
					}

					window.setTimeout(() => el.remove(), (duration + 1.0) * 1000);
				}

				for (let i = 0; i < 18; i++) createSakura();
				window.setInterval(createSakura, 300);
			})();
		</script>
	</body>
</html>
