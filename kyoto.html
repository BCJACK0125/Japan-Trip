			}

				color: var(--ink);
				background: var(--bg);
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;

					linear-gradient(-45deg, rgba(47, 79, 79, 0.03) 25%, transparent 25%),
					linear-gradient(45deg, transparent 75%, rgba(47, 79, 79, 0.03) 75%),
					linear-gradient(-45deg, transparent 75%, rgba(47, 79, 79, 0.03) 75%);
				background-size: 32px 32px;
				background-position: 0 0, 0 16px, 16px -16px, -16px 0;
			}

			.topbar {
				position: sticky;
				top: 0;
				z-index: 5;
				background: rgba(245, 245, 245, 0.88);
				backdrop-filter: blur(10px);
				border-bottom: 1px solid var(--line);
			}

			.topbar-inner {
				max-width: 560px;
				margin: 0 auto;
				padding: 14px 16px 10px;
			}

			.title {
				display: flex;
				align-items: baseline;
				justify-content: space-between;
				gap: 12px;
			}

			.title h1 {
				margin: 0;
				font-size: 18px;
				letter-spacing: 0.2px;
			}

			.subtitle {
				margin: 4px 0 0;
				font-size: 12px;
				color: var(--muted);
			}

			main {
				max-width: 560px;
				margin: 0 auto;
				padding: 16px;
			}

			.page {
				display: none;
			}

			.page[aria-hidden="false"] {
				display: block;
			}

			.day {
				margin: 14px 0 20px;
			}

			.day-header {
				background: var(--card);
				border: 1px solid var(--line);
				border-radius: var(--radius);
				box-shadow: var(--shadow);
				padding: 12px 12px;
				display: grid;
				gap: 10px;
			}

			.day-title {
				display: flex;
				align-items: flex-start;
				justify-content: space-between;
				gap: 12px;
			}

			.day-title .left {
				display: grid;
				gap: 4px;
			}

			.day-title .date {
				font-size: 15px;
				font-weight: 700;
			}

			.day-title .meta {
				font-size: 12px;
				color: var(--muted);
			}

			.weather {
				display: flex;
				align-items: center;
				justify-content: flex-end;
				gap: 10px;
			}

			.wx-icon {
				width: 34px;
				height: 34px;
				display: grid;
				place-items: center;
				border-radius: 10px;
				background: rgba(47, 79, 79, 0.06);
				border: 1px solid rgba(47, 79, 79, 0.08);
				font-size: 18px;
			}

			.wx-text {
				display: grid;
				gap: 2px;
				text-align: right;
			}

			.wx-text .t {
				font-weight: 700;
				font-size: 12px;
			}

			.wx-text .d {
				font-size: 12px;
				color: var(--muted);
			}

			.wx-source {
				font-size: 11px;
				color: rgba(47, 79, 79, 0.55);
			}

			.items {
				margin-top: 12px;
				display: grid;
				gap: 10px;
			}

			.card {
				background: var(--card);
				border: 1px solid var(--line);
				border-radius: var(--radius);
				box-shadow: var(--shadow);
				overflow: hidden;
			}

			.card[draggable="true"] {
				cursor: grab;
			}

			.card.dragging {
				opacity: 0.65;
			}

			.card-top {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 12px;
				padding: 12px;
			}

			.tag {
				display: inline-flex;
				align-items: center;
				gap: 6px;
				padding: 6px 10px;
				border-radius: 999px;
				font-size: 12px;
				font-weight: 700;
				line-height: 1;
				border: 1px solid rgba(0, 0, 0, 0.06);
			}

			.tag.sight {
				background: rgba(32, 178, 170, 0.16);
				color: #0b5c58;
			}
			.tag.food {
				background: rgba(255, 149, 0, 0.18);
				color: #8a4f00;
			}
			.tag.transit {
				background: rgba(99, 102, 241, 0.12);
				color: #3f4d7a;
			}
			.tag.stay {
				background: rgba(47, 79, 79, 0.12);
				color: var(--ink);
			}
			.tag.shop {
				background: rgba(255, 107, 107, 0.14);
				color: #7a2b2b;
			}
			.tag.other {
				background: rgba(47, 79, 79, 0.08);
				color: var(--ink);
			}

			.time {
				font-size: 12px;
				color: var(--muted);
				font-weight: 600;
			}

			.card-body {
				padding: 0 12px 12px;
				display: grid;
				gap: 8px;
			}

			.note-input {
				width: 100%;
				min-height: 92px;
				resize: vertical;
				padding: 10px 10px;
				border-radius: 12px;
				border: 1px solid rgba(47, 79, 79, 0.18);
				background: #fff;
				font-size: 13px;
				line-height: 1.45;
				color: var(--ink);
			}

			.note-input:focus {
				outline: none;
				border-color: rgba(47, 79, 79, 0.34);
			}

			.name {
				font-size: 15px;
				font-weight: 800;
				letter-spacing: 0.1px;
			}

			.row {
				display: grid;
				grid-template-columns: 72px 1fr;
				gap: 10px;
				font-size: 13px;
				line-height: 1.35;
			}

			.row .k {
				color: rgba(47, 79, 79, 0.6);
				font-weight: 700;
			}

			.row .v {
				color: var(--ink);
			}

			.guide {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
				margin-top: 2px;
			}

			.pill {
				display: inline-flex;
				align-items: center;
				padding: 6px 10px;
				border-radius: 999px;
				font-size: 12px;
				font-weight: 800;
				border: 1px solid rgba(0, 0, 0, 0.06);
			}
			.pill.must-eat {
				background: rgba(255, 59, 48, 0.14);
				color: #7a1b17;
			}
			.pill.must-order {
				background: rgba(255, 149, 0, 0.18);
				color: #8a4f00;
			}
			.pill.must-buy {
				background: rgba(175, 82, 222, 0.16);
				color: #4c1c66;
			}
			.pill.reserve {
				background: rgba(10, 132, 255, 0.16);
				color: #063a74;
			}

			details.story {
				border-top: 1px dashed rgba(47, 79, 79, 0.24);
				padding-top: 8px;
			}

			details.story > summary {
				cursor: pointer;
				user-select: none;
				font-size: 13px;
				font-weight: 800;
				color: var(--ink);
				list-style: none;
			}

			details.story > summary::-webkit-details-marker {
				display: none;
			}

			details.story > summary .hint {
				font-size: 12px;
				font-weight: 700;
				color: rgba(47, 79, 79, 0.6);
				margin-left: 8px;
			}

			details.story p {
				margin: 8px 0 0;
				font-size: 13px;
				color: rgba(47, 79, 79, 0.78);
				line-height: 1.45;
			}

				gap: 10px;
				align-items: center;
				justify-content: flex-end;
				margin-top: 4px;

				background: rgba(47, 79, 79, 0.06);
				color: var(--ink);

				font-weight: 800;

				align-items: center;
				justify-content: center;
				gap: 8px;

			.btn.primary {

				border-color: rgba(0, 0, 0, 0.06);
			}

			.btn:active {
				transform: translateY(1px);
			}

				display: grid;
				gap: 12px;

			.section-title {

			label {

				gap: 6px;
				font-size: 12px;
				font-weight: 800;
				color: rgba(47, 79, 79, 0.72);
			}

			input,

				min-height: 44px;

				border: 1px solid rgba(47, 79, 79, 0.18);
				background: #fff;
				padding: 10px 12px;
				font-size: 14px;
				color: var(--ink);

			input:focus,
			select:focus {

				box-shadow: 0 0 0 3px rgba(47, 79, 79, 0.12);
			}

			.table {
				width: 100%;
				border-collapse: collapse;
				overflow: hidden;
				border-radius: 12px;
				border: 1px solid var(--line);
			}

			.table th,
			.table td {
				padding: 10px 10px;
				border-bottom: 1px solid rgba(47, 79, 79, 0.12);
				font-size: 13px;
				text-align: left;
				vertical-align: top;
			}

			.table th {
				background: rgba(47, 79, 79, 0.06);
				font-weight: 900;
			}

			.table tr:last-child td {
				border-bottom: none;
			}

			.table .right {
				text-align: right;
			}

			.danger {
				background: rgba(255, 59, 48, 0.10);
				border-color: rgba(255, 59, 48, 0.18);
				color: #7a1b17;
			}

			.tabs {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 10;
				background: rgba(245, 245, 245, 0.92);
				backdrop-filter: blur(12px);
				border-top: 1px solid var(--line);
			}

			.tabs-inner {
				max-width: 560px;
				margin: 0 auto;
				padding: 10px 12px;
				display: grid;
				grid-template-columns: repeat(3, minmax(0, 1fr));
				gap: 10px;
			}

			.tab {
				min-height: 50px;
				border-radius: 14px;
				border: 1px solid rgba(47, 79, 79, 0.18);
				background: #fff;
				font-weight: 900;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 10px;
			}

			.tab[aria-selected="true"] {
				background: rgba(47, 79, 79, 0.08);
				border-color: rgba(47, 79, 79, 0.30);
			}

			.hint-note {
				font-size: 12px;
				color: rgba(47, 79, 79, 0.62);
				line-height: 1.45;
				margin: 10px 2px 0;
			}

			.day-tabs {
				position: sticky;
				top: 64px;
				z-index: 4;
				margin: 0 -16px 12px;
				padding: 10px 16px;
				overflow-x: auto;
				display: flex;
				gap: 10px;
				scrollbar-width: none;
				background: rgba(245, 245, 245, 0.92);
				backdrop-filter: blur(10px);
				border-bottom: 1px solid rgba(47, 79, 79, 0.10);
			}

			.day-tabs::-webkit-scrollbar {
				display: none;
			}

			.day-tab {
				flex: 0 0 auto;
				min-height: 44px;
				padding: 10px 12px;
				border-radius: 999px;
				border: 1px solid rgba(47, 79, 79, 0.18);
				background: #fff;
				color: var(--ink);
				font-weight: 900;
				font-size: 13px;
				white-space: nowrap;
			}

			.day-tab[aria-selected="true"] {
				background: rgba(47, 79, 79, 0.10);
				border-color: rgba(47, 79, 79, 0.34);
			}

			.day-tab:active {
				transform: translateY(1px);
			}

			@media (max-width: 360px) {
				.row {
					grid-template-columns: 64px 1fr;
				}
				.kv .line {
					grid-template-columns: 86px 1fr;
				}
			}
		</style>

			// === CSV parser (supports quoted fields) ===
			function parseCSV(csv) {
				const rows = [];
				let current = [];
				let value = "";
				let inQuotes = false;

				for (let i = 0; i < csv.length; i++) {
					const ch = csv[i];
					const next = csv[i + 1];

					if (ch === '"') {
						if (inQuotes && next === '"') {
							value += '"';
							i++;
							continue;
						}
						inQuotes = !inQuotes;
						continue;
					}

					if (!inQuotes && ch === ",") {
						current.push(value);
						value = "";
						continue;
					}

					if (!inQuotes && (ch === "\n" || ch === "\r")) {
						if (ch === "\r" && next === "\n") i++;
						current.push(value);
						value = "";
						if (current.some((cell) => cell.trim() !== "")) rows.push(current);
						current = [];
						continue;
					}

					value += ch;
				}

				if (value.length > 0 || current.length > 0) {
					current.push(value);
					if (current.some((cell) => cell.trim() !== "")) rows.push(current);
				}

				const headers = rows.shift().map((h) => h.trim());
				return rows.map((r) => {
					const obj = {};
					headers.forEach((h, idx) => {
						obj[h] = (r[idx] ?? "").trim();
					});
					return obj;
				});
			}
